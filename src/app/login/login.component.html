<div class="login">
    <div class="f-bc">

        <div class="form-cont">
            <section class="login-head">
                <h1>NOKIA</h1>
                <p>FACILIVISS</p>
            </section>

            <section class="login-body">
                <form [formGroup]="loginform" (ngSubmit)="login()">

                    <div class="email-cont">
                    <div class="email">
                        <input type="email" class="e-input" placeholder=" " formControlName="email">
                        <i class="fa-solid fa-user user"></i>
                        <label class="label-email">
                            Email
                        </label>
                    </div>
                    <span class="err" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">*Please enter valid email</span>
                    <span class="err" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">*Email is required</span>
                </div>

                <div class="pass-cont">
                    <div class="pass">
                        <input [type]="changetype?'password':'text'" class="p-input" placeholder=" " formControlName="password">
                        <i class="fa-solid fa-lock lock"></i>
                        <label class="label-pass">
                            Password
                        </label>
                        <i (click)="viewpass()" [ngClass]="visible?'fa-solid fa-eye':'fa-solid fa-eye-slash'" class="h-s-pass"></i>
                    </div>
                    <span class="err"  *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">*Password should be minimum 6 characters</span>
                    <span class="err"  *ngIf="password.errors?.['maxlength'] && (password.touched || password.dirty)">*Password is too long</span>
                    <span class="err" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">*Please enter a password</span>
                </div>

                    <p class="fp">Forget Password ?</p>

                    <button class="sub-btn" [disabled]="loginform.invalid" type="submit">Submit</button>
                </form>
            </section>
        </div>

    </div>
</div>
